bundle:
  name: ontos

variables:
  sql_warehouse_id:
    description: "ID of the SQL warehouse to use"
    lookup:
      warehouse: "default"
  catalog_name:
    description: "Name of the catalog to use"
    default: "app_data"
  schema_name:
    description: "Name of the schema to use"
    default: "app_ontos"
  volume_name:
    description: "Name of the volume to use"
    default: "app_files"
  app_config:
    type: complex
    description: "Configuration for Ontos"
    default:
      command:
        - "uvicorn"
        - "src.app:app"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
      env:
        - name: "DATABRICKS_WAREHOUSE_ID"
          value: ${var.sql_warehouse_id}
        - name: "DATABRICKS_CATALOG"
          value: ${var.catalog_name}
        - name: "DATABRICKS_SCHEMA"
          value: ${var.schema_name}
        - name: "DATABRICKS_VOLUME"
          value: ${var.volume_name}

resources:
  apps:
    ontos:
      name: "ontos"
      description: "Ontos"
      source_code_path: "."
      config: ${var.app_config}
      resources:
        - name: "sql-warehouse"
          description: "SQL warehouse for the app"
          sql_warehouse:
            id: ${var.sql_warehouse_id}
            permission: "CAN_USE"
      permissions:
        - user_name: "*"
          level: "CAN_VIEW"

targets:
  dev:
    variables:
      catalog_name: "app_data_dev"
      schema_name: "app_ontos_dev"
      volume_name: "app_files_dev"
  prod:
    variables:
      catalog_name: "app_data_prod"
      schema_name: "app_ontos_prod"
      volume_name: "app_files_prod"
